    <div class="background-img2">

    <!-- middle -->

            <img src="images/call_12999687.gif" alt="call" style="width: 10%;">

    <!-- form -->
    <form class="container p-3 mt-5 w-50" style="box-shadow: 5px 5px 5px grey">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">First name <span
                    style="color: red;">*</span></label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="first name">

        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Last name <span

        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email address <span
                    style="color: red;">*</span></label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Example textarea <span
                    style="color: red;">*</span></label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>

            <div class="form-check ms-3">

            </div>
        </article>
    </form>
